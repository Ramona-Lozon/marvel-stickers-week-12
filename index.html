<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--the viewport command helps the code adapt to phone screens-->
    <link rel="stylesheet" href="css/main.css">
    <title>Marvel Characters Team Page</title>
</head>

<body>

    <header>
        <h1 class="hidden">all about the team</h1>
        <img id="main-logo" src="images/logo.svg" alt="avengers logo">
            <nav>
                <h2 class="hidden">Main Nav</h2>
                <ul>
                    <li>icons</li>
                    <li>stickers</li>
                    <li>interface icons</li>
                    <li>animated icons</li>
                    <li id="more-button">more</li>
                </ul>

            </nav>
    </header>


    <nav id="character-nav">
        <h2 class="hidden">Character Nav</h2>
        <ul class="characters">
            <li>
                <div class="image-wrapper">
                    <img src="images/cap.jpeg" alt="captain america">
                </div>
                <input type="checkbox"><span>pick me!</span>
            </li>
            <li>
                <div class="image-wrapper">
                    <img src="images/carol.jpeg" alt="carol">
                </div>
                <input type="checkbox"><span>pick me!</span>
            </li>
            <li>
                <div class="image-wrapper">
                    <img src="images/clint.jpeg" alt="clint">
                </div>
                <input type="checkbox"><span>pick me!</span>
            </li>
            <li>
                <div class="image-wrapper">
                    <img src="images/hulk.jpeg" alt="hulk">
                </div>
                <input type="checkbox"><span>pick me!</span>
            </li>
            <li>
                <div class="image-wrapper">
                    <img src="images/thor.jpeg" alt="thor">
                </div>
                <input type="checkbox"><span>pick me!</span>
            </li>
            <li>
                <div class="image-wrapper">
                    <img src="images/widow.jpeg" alt="widow">
                </div>
                <input type="checkbox"><span>pick me!</span>
            </li>
        </ul>
    </nav>
    <article>
        <h3>pick your stickers</h3>
        <p>use the checkbox to add picks to your card</p>
    </article>

<footer class="sticky_footer">
    <h3>All Images &copy; Marvel</h3>
</footer>

</body>
</html>
